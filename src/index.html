<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <section class="bg-dark-gradient">x</section>
  <div class="card-frente">
    <div class="circles">
      <span class="circle-1"></span>
      <span class="circle-2"></span>
    </div>
    <div class="number-card"> 0000 0000 0000 0000</div>
    <div class="name-data-exp">
      <span>Jane Appleseed</span>
      <span>00/00</span>
    </div>
  </div>
  <div class="card-verso"><span class="CVC-card">000</span></div>
  <section class="section-form">
    <form action="envio.html" method="post" name="teste" autocomplete="off">

      <div>
        <label> Cardholder Name </label>
        <input type="text" placeholder="e.g. Jane Appleseed" required min=19 max=19>
        <span class="invalido"></span>
      </div>

      <div>
        <label>Card Number </label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" required>
        <span class="erro"></span>
      </div>
      <div>
        <div>
          <label for="data-exp">Exp. Date (MM/YY) </label>
          <div class="input-exp-data">
            <input type="text" placeholder="MM" name="data-exp" required maxlength="2" minlength="2">
            <input type="text" placeholder="YY" name="data-exp" required maxlength="2" minlength="2">
          </div>
        </div>

        <div>
          <label class="CVC">CVC</label>
          <input type="text" placeholder="e.g. 123" required maxlength="3">
          <span class="erro"></span>

        </div>

        <button type="submit">Confirm</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
